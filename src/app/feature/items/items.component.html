<section id="new-arrivals" class="new-arrivals" style="margin-top: 100px;">
    <div class="container">
        <div class="section-header">
           
        </div><!--/.section-header-->
        <div class="new-arrivals-content">
            <div class="row">
                <div class="col-3">
                    <form>
                    <div class="row">
                            <div class="col-4">
                                <p>{{temppro.name}}</p>
                            </div>
                        <div class="col-4">
                            <input type="number" min="1" max="10">
                        </div>


                        
                        <div class="col-2" style="font-size: 18px;">
                            {{temppro.price}}

                        </div>

                        <div class="col-2">
                                <button type="button" class="close text-danger" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                        
                        

                        </div>
                </div>

                <div class="row" style="margin-top: 15%" >
                    <div class="col-12">
                            <div class="input-group">
                                    <div class="input-group-prepend">
                                      <p class="input-group-text"><b>NOTES</b></p>
                                    </div>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                  </div>


                    </div>

                    <div class="col-12" style="margin-top: 15%;">
                            <div class="btn-group w-100">
                        
                                    <div class="dropdown-menu">
                                      <a class="dropdown-item" href="#">Action</a>
                                      <a class="dropdown-item" href="#">Another action</a>
                                      <a class="dropdown-item" href="#">Something else here</a>
                                      <div class="dropdown-divider"></div>
                                      <a class="dropdown-item" href="#">Separated link</a>
                                    </div>
                                  </div>

                    </div>
                    <hr style=" width: 100%">    
                </div>

                <div class="col-12 w-100">
                <button class="btn btn-success col-12  " style="font-size: 15px">
                    Send

                </button>
                </div>
                </form>
                </div>
                <div class="col-9">
                <div *ngFor="let item of allProducts" (click) = "changechoice(item)" class="col-md-3 col-sm-4">
                    <div class="single-new-arrival">
                        <div class="single-new-arrival-bg">
                            <img src="assets/images/collection/{{item.img}}" alt="new-arrivals images">
                            <div class="single-new-arrival-bg-overlay"></div>
                            <div class="sale bg-1">
                                <p>sale</p>
                            </div>
                            <div class="new-arrival-cart">
                                <p>
                                    <span class="lnr lnr-cart"></span>
                                    <a href="#">add <span>to </span> cart</a>
                                </p>
                                <p class="arrival-review pull-right">
                                    <span class="lnr lnr-heart"></span>
                                    <span class="lnr lnr-frame-expand"></span>
                                </p>
                            </div>
                        </div>
                            <h4><a href="#">{{item.name}}</a></h4>
                        <p class="arrival-product-price">{{item.price}}</p>
                    </div>
