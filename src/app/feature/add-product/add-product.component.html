<div class="main">
    <div class="container">
        <div class="signup-content">
            <div class="signup-img">
                <img src="../../../assets/images/singUp/signup-img.jpg" alt="" style="margin-top: 80px;">
            </div>
            <div class="signup-form" style="margin-top: 100px;">
                <form method="POST" class="register-form" id="register-form">
                    <h2>Add Product</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="father_name">_id :</label>
                            <input type="text" name="father_name" [(ngModel)]="newProduct.productId" id="father_name" required/>
                        </div>
                        <div class="form-group">
                            <label for="name">Name :</label>
                            <input type="text" name="name" [(ngModel)]="newProduct.productName" id="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="father_name">price :</label>
                            <input type="text" name="price" [(ngModel)]="newProduct.productPrice" id="price" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">img</label>
                        <input type="text" name="img" [(ngModel)]="newProduct.productImg" id="img" required/>
                    </div>
                    <div class="form-group">
                        <label for="address">categoryID</label>
                        <input type="text" name="categoryID" [(ngModel)]="newProduct.categoryId" id="categoryID" required/>
                    </div>                    
                    <div class="form-submit">
                        <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                        <button (click)="saveProduct()" class="submit" name="submit" id="submit"> Submit Form </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
